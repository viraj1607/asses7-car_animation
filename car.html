<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="./style.css">
    <style>
       
        body{
            height: 700px;
            margin: 0px;
            border: 10px solid;
            border-top-color: white;
            border-left-color: orange;
            border-right-color: green;
            border-bottom: none;
            padding-right: 1500px;
        }
    </style>
</head>
<body>
    <div >
        <img class="sky" src="./images/sky.jpg" alt="sky" style="width: 1500px; height: 400px;" >
        <div id="greetings">
            <div style="background-color: orange;">HAPPY</div>
            <div style="background-color: white;">INDEPENDENCE</div>
            <div style="background-color: green;">DAY</div>
        </div>
        <div id="sun">
            <img src="./images/sun.png" alt="sun" style="width: 100px; height: 100px;">
        </div>
    </div>
    <div class="city">
        <img src="./images/city.png" alt="city" style="width: 1700px;">
    </div>
    <div class="car">
        <img src="./images/car.png" alt="car-body" style="height: 200px; width:500px">
        <img src="./images/flag.png" alt="flag" style="height: 80px; width: 80px;" id="flag">
        <div id="wheel2">
            <img src="./images/wheel.png" alt="wheel2" style="height: 90px; width:90px">
        </div>
        <div id="wheel1">
            <img src="./images/wheel.png" alt="wheel1" style="height: 90px; width:90px">
        </div>
    </div>
    <div class="road">
        <img  src="./images/road.jpg" alt="road">
    </div>
    
</body>
</html>
